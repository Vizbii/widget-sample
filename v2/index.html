<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Widget (v2) Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="index.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <label>Language: </label>
    <select id="language-selection">
      <option value="en-US">English</option>
      <option value="es">Spanish</option>
      <option value="zh-CN">Chinese</option>
    </select>

    <div id="target-container">
      <h4>How did you feel before your visit?</h4>
      <div id="widget-1"></div>

      <h4>How did you feel after your visit?</h4>
      <div id="widget-2"></div>

      <div class="center-div">
        <button id="submit-button" type="button" class="btn btn-default">Submit</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://widget-dev.morphii.com/v2/morphii-widget.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
